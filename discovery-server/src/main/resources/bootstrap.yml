spring:
  application:
     name: discovery
server:
  port: 8080
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8080/eureka
  server:
    wait-time-in-ms-when-sync-empty: 0
  instance:
    hostname: localhost
info:
  build:
    group: ${group}
    name: ${name}
    description: ${description}
    version: ${version}
management:
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      wavefront:
        api-token: ${WAVEFRONT_TOKEN}
        uri: proxy://wf-proxy:2878
# logging:
#   level:
#     ROOT: DEBUG
wavefront:
  application:
    name: banking-demo
    service: discovery