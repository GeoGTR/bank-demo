spring:
  application:
     name: account-service
info:
  build:
    group: ${group}
    name: ${name}
    description: ${description}
    version: ${version}
management:
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      wavefront:
        api-token: ${WAVEFRONT_TOKEN}
        uri: proxy://wf-proxy:2878
# logging:
