#@ load("@ytt:data", "data")
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service-deployment
  namespace: #@ data.values.namespace
spec:
  selector:
    matchLabels:
      app: account-service
  replicas: 1
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account-service
        image: harbor.dorn.gorke.ml/banking-demo/account-service:0.0.1-SNAPSHOT
        env:
        - name: spring.cloud.config.uri
          value: #@ "http://config-server."+ data.values.namespace + ".svc.cluster.local"
        - name: WAVEFRONT_TOKEN
          value: #@ data.values.wavefront.token
        - name: spring.cloud.config.fail-fast
          value: "true"
        - name: spring.cloud.config.retry.max-interval
          value: "10000"
        - name: spring.cloud.config.retry.max-attempts
          value: "2000"
        - name: EUREKA_URL
          value: #@ "http://discovery-server."+ data.values.namespace + ".svc.cluster.local/eureka"
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
  namespace: #@ data.values.namespace
  labels:
    app: account-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: account-service
  type: #@ data.values.service.type