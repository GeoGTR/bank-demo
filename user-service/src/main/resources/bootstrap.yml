spring:
  application:
     name: user-service
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}
    fetch-registry: true
  instance:
    hostname: ${HOSTNAME}
management:
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      wavefront:
        api-token: ${WAVEFRONT_TOKEN}
        uri: proxy://wf-proxy:2878
# logging:
#   level:
#     ROOT: DEBUG
wavefront:
  application:
    name: banking-demo
    service: user-svc